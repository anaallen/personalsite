<!doctype html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>

<body>

    <!--    navigation and logo-->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Logo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About Ana</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>

    <!--    jumbotron-->
    <div class="jumbotron jumbo3">
        <h1 class="display-4 font-weight-bold">I look forward to working with you</h1>
        <br><br>
        <p class="lead font-weight-bold finprom">Reassuring message with final promise</p>
    </div>

    <h4 class="text-center conttext">Contact Request Form</h4>
    <br>
    <!--Â contact form and map section-->
    <div class="container-fluid text-center pt-4 pb-5">
        <div class="row contactrow conttext">

            <!--            contact form portion-->
            <div class="col-sm m-3 p-2 ">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="inputAddress">Full Name</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Joe Schmoe">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="inputAddress2">Business</label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="(optional)">
                    </div>
                    <br>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="inputCity">Telephone</label>
                            <input type="text" class="form-control" id="inputCity" placeholder="Best number for contact">
                        </div>
                        <div class="form-group col-md-12">
                            <label for="inputState">What service do you need?</label>
                            <select id="inputState" class="form-control">
                                <option selected>Full-Stack Services</option>
                                <option>Front-End Support</option>
                                <option>Back-End Support</option>
                                <option>Website Design</option>
                                <option>Other</option>
                            </select>
                        </div>
                        <br>
                        <div class="form-group col-md-6">
                        </div>
                        <div class="form-group">
                        </div>
                        <button type="submit" class="btn contbtn">Submit</button>
                    </div>
                </form>
            </div>
            <!--            map and social media icons portion-->
            <div class="col-sm m-3 p-2">
                <!--                map-->
                <div class="col-sm-12">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.593760670069!2d-73.98665580015017!3d40.748963647992575!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259a9b3117469%3A0xd134e199a405a163!2sEmpire%20State%20Building!5e0!3m2!1sen!2sus!4v1573663219457!5m2!1sen!2sus" width="350" height="500" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
                </div>
                <!--                social media icons; will add link to live sites-->
                <div>
                    <img src="assets/img/twitter.jpg">
                    <img src="assets/img/facebook.jpg">
                    <img src="assets/img/instagram.jpg">
                </div>
            </div>
        </div>
    </div>

    <div class="trade3 container-fluid">
        <div class="row">
            <p class="col-sm">
                &copy;&reg;&trade;
            </p>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
